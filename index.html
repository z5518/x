<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Boralex</title>
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("https://i.imgur.com/QjNu8bl.png");
      background-size: cover;
      background-position: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      box-sizing: border-box;
    }

    #top-left-logo {
      position: absolute;
      top: 16px;
      left: 16px;
    }

    #top-left-logo img {
      height: 36px;
    }

    .welcome-message {
      margin-top: 60px;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease;
      max-width: 90%;
    }

    .welcome-message h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }

    .welcome-message p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 280px;
      margin-bottom: 30px;
    }

    .welcome-button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.25s ease;
      letter-spacing: 1px;
    }

    .welcome-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .welcome-message h1 {
        font-size: 2rem;
      }

      .welcome-message p {
        font-size: 1rem;
      }

      .welcome-button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- 顶部左上角 Logo -->
  <div id="top-left-logo">
    <img src="https://i.imgur.com/4BZqnxV.png" alt="Boralex Logo" />
  </div>

  <div class="welcome-message">
    <h1>Welcome to Boralex!</h1>
    <p>
      Embark on a rewarding journey with Boralex's part-time jobs. Unlock
      your potential, make a difference in clean energy, and earn a handsome
      income while you're at it. Join us now and transform your life!
    </p>
  </div>

  <div class="button-group">
    <button class="welcome-button" onclick="enterWebsite()">Start learning about Boralex</button>
    <button class="welcome-button" onclick="goToRegistration()">Register Boralex Account</button>
  </div>

  <script>
    function enterWebsite() {
      sessionStorage.setItem("visitedWelcomePage", "true");
      sessionStorage.setItem("access_granted", "true");
      sessionStorage.setItem("first_visit_index", "false");

      const params = new URLSearchParams(window.location.search);
      const contactNumber = params.get("contact");
      if (contactNumber) {
        sessionStorage.setItem("whatsapp_contact", contactNumber);
      }

      const inviteCode = params.get("code");
      if (inviteCode) {
        sessionStorage.setItem("invite_code", inviteCode);
      }

      window.location.href = "1.html";
    }

    function goToRegistration() {
      const params = new URLSearchParams(window.location.search);
      let code = params.get("code");

      if (!code) {
        code = sessionStorage.getItem("invite_code");
      }

      if (!code) {
        code = "";
      }

      const registrationUrl = `https://www.nexterazm.org/account/signUp?code=${code}`;
      window.open(registrationUrl, "_blank");
    }
  </script>
</body>
</html>
